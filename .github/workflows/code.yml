name: GitHub CI code

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Installation of numpy & MDAnalysis at the same time crashed on Python 3.6 (pip tried to install numpy 1.20.X)
        if [ ${{ matrix.python-version }} == 3.6 ]; then pip install numpy pandas numba; pip install MDAnalysis; else pip install -r requirements.txt; fi
        pip install .
    - name: Test with pytest
      run: |
        pytest -v
